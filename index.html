<!-- Initialize Link, handle bank connection, return and render data -->
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script>
      (async ($) => {
        //Grab a Link token to initialize Link
        const createLinkToken = async () => {
          const res = await fetch('/api/create-link-token');
          const data = await res.json();
          const linkToken = data.link_token;
          localStorage.setItem('link_token', linkToken);

          return linkToken;
        }

        const handler = Plaid.create({
          token: await createLinkToken(),
          onSuccess: async (publicToken, metadata) => {
            await fetch('/api/exchange-public-token', {
              method: 'POST',
              body: JSON.stringify({ "public_token": publicToken }),
              headers: {
                'Content-Type': 'application/json',
              },
            });

            const response = await fetch('/api/data', {
              method: 'GET',
            });

            const data = await response.json();
            const dataDiv = document.getElementById('data');
            dataDiv.innerHTML = JSON.stringify(data, null, 2);
            dataDiv.style.background = "#F6F6F6";
          },
          onEvent: (metadata) => {
            console.log(metadata);
          },
          onExit: (error, metadata) => {
            console.log(error, metadata);
          },
        });
        
        const plaidButton = document.getElementById('plaid-button');
        plaidButton.addEventListener('click', (event) => {
          handler.open();
        });
      })(jQuery);
    </script>
  </head>
  <title></title>
  <body>
    <nav class="navbar navbar-light" style="background: #111111;">
      <div class="container-fluid" style="background: #111111;">
        <span class="navbar-brand mb-0 h1"><strong style="font-size: xx-large;color: white;">Hello World ðŸŒŽ</strong></span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3 offset-md-3">
          <button type="button" class="btn btn-lg" id="plaid-button" style="margin-top:40;color: white;background: #0A85EA;">Link account</button> 
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3 offset-md-3">
          <pre id="data" style="top:200;bottom:0;position: fixed;overflow-y: scroll;overflow-x: hidden;">
          </pre>
        </div>
      </div>
    </div>
  </body>
</html>
